<div class="layout">

  <h1>Password</h1>

  <div class="password-section">
    <input (keyup)="password.set(inputElement.value);" aria-label="password"
           #inputElement
           type="password"
    >
    <button (click)="changeVisibility(inputElement)">{{btnText()}}</button>
  </div>


  <div class="section">

    <div class="part" [ngStyle]="{background: sectionColors().field1}">
    </div>
    <div class="part" [ngStyle]="{background:  sectionColors().field2}">
    </div>
    <div class="part" [ngStyle]="{background:  sectionColors().field3}">
    </div>

  </div>

  <p>{{passwordStrength()}}</p>
</div>
